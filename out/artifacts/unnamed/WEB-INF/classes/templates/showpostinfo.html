<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Post</title>
</head>
<body>
<form th:action="@{/posts/{id}(id=${get.id})}" method="post">
  <label>
    <input type="hidden" th:value="${#authentication.name}" name="authName">
  </label>
  <br>
  <br>
  <h1 th:text="${get.title}"></h1>
  <p th:text="${get.content}"></p>
  <br>
  <br>

  <label>
    Send comment : <input type="text" name="commentaries">
  </label>
  <button type="submit">send</button>

  <br>
  <br>
        <table>
            <thead>
            <tr>
                <th>Username </th>
                <th>Comment</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="comment : ${commentaries}">
                <td th:text="${comment.user.username}"></td>
                <td th:text="${comment.commentText}"></td>
            </tr>
            </tbody>
        </table>
</form>
</body>
</html>
